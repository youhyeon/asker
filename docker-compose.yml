version: '3.5'

networks:
    asker:
        name: asker

services:
    db:
        image: mariadb:10.3.7
        restart: always
        ports:
            - "3310:3306"
        environment:
            MYSQL_ROOT_PASSWORD: nicegame14
            MYSQL_DATABASE: wishket_purple
            MYSQL_USER: wishket
            MYSQL_PASSWORD: nicegame14
        networks:
            - asker
    web:
        build: .
        command: python source/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        restart: on-failure
        ports:
            - "8001:8000"
        depends_on:
            - db
        networks:
            - asker
